name: ktg_news_app
description: A new Flutter project.
version: 1.2.0+19

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core libs
  http: ^1.2.2              # Dart 3 compatible
  intl: ^0.19.0             # Dart 3 compatible

  # UI / Widgets
  cupertino_icons: ^1.0.5
  cached_network_image: ^3.3.1
  webview_flutter: ^4.10.0
  flutter_html: ^3.0.0
  html_character_entities: ^1.0.0+1
  font_awesome_flutter: ^10.2.1
  contained_tab_bar_view: ^0.8.0
  bottom_loader: ^0.2.2
  image: ^4.1.7

  # Platform / Services
  url_launcher: ^6.1.6
  google_mobile_ads: ^6.0.0
  wakelock_plus: ^1.3.2

  # Utils
  encrypt: ^5.0.1
  flutter_easyloading: ^3.0.5
  flutter_dotenv: ^5.1.0
  flutter_native_splash: ^2.4.0

  # Tools (thường nên dùng ở dev_dependencies, giữ nguyên theo project của bạn)
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    # Ảnh hiện có
    - assets/ktglogo.png
    - assets/splash.png

    # 🔹 Thêm file env (ít lỗi nhất nếu để cả 2; bạn dùng 1 trong 2 tuỳ cấu hình)
    - .env
